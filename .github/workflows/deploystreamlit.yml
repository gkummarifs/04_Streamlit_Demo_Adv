name: Streamlit CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  streamlit-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 demopy.py || echo "Lint warnings â€” not blocking"

    - name: Verify Streamlit script exists
      run: |
        test -f demopy.py || (echo "demopy.py not found!" && exit 1)

    - name: Launch Streamlit (headless check)
      run: |
        streamlit run demopy.py --server.headless true &
        sleep 10
        pkill streamlit
        echo "Streamlit launched successfully"
